name: Submit Jest coverage to Slack

on:
  push:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
    - run: npm ci
    - run: npm run test:coverage
    - run: node scripts/submit_coverage_to_slack.mjs "$SLACK_URL"
